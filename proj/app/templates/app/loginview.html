<html>
<head>
<title>Meetme</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/loginview.css">
<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).css("background-color","#cccccc");
		});
		$("input").blur(function(){
			$(this).css("background-color","#ffffff")
	});
}); 
</script>
</head>
<body>
	<center length = 100px>
			<img src = "{{ STATIC_URL }}images/MEET.me-logo1.png"  id = "meet_logo">
		</center>

<div id="error"><p id=text>You should login in first! If you don't have an account <a href="../register"  id =signup>sign up</p> </a></div>
<form action="../authorize/" method="post" id=login>
{% csrf_token %}
Username: <input type="text" name="username"/><br><br>
Password: <input type="password" name="password"/><br><br>
<input type="submit" value="Login" id=loginbutton />
</form>
</body>
</html>
